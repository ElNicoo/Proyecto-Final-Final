    <section class="py-5">
        <div class="container">
            <h2 class="mb-4 text-center">Crear Pedido</h2>
            <form id="formularioPedido">
                <div class="mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado" placeholder="Ingrese el estado del pedido">
                </div>
                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="fecha">
                </div>
                <div class="mb-3">
                    <label for="usuarioId" class="form-label">ID del Usuario</label>
                    <input type="number" class="form-control" id="usuarioId" placeholder="Ingrese el ID del usuario">
                </div>
                <div class="mb-3">
                    <label for="librosIds" class="form-label">IDs de los Libros</label>
                    <input type="text" class="form-control" id="librosIds" placeholder="Ingrese los IDs de los libros, separados por comas">
                </div>
                <button type="button" id="btnGuardar" class="btn btn-primary">Guardar Pedido</button>
            </form>
