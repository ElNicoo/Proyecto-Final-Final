    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Libreria Space</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <div class="search-bar">
                        <input type="text" placeholder="Buscar..." class="form-control" id="busqueda">
                        <button class="search-button" onclick="buscarLibros()">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="nosotros.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dolar.html">Dolar</a>
                    </li>
                    <li class="nav-item">
                        <a href="carrito.html" class="btn btn-outline-light ms-2">Carrito</a>

                        <a href="login.html" class="btn btn-outline-light ms-2">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sección para crear Libros -->
    <div class="container-fluid p-5">
        <h1 class="text-center">Registro de Libros</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="busqueda" placeholder="Buscar por título">
            <button class="btn btn-primary" onclick="buscarLibros()">Buscar</button>
        </div>
    </div>

    <!-- Sección para mostrar Libros -->
    <div class="container-fluid">
        <div class="d-flex justify-content-center">
            <input type="button" id="myBtn" value="Crear Libro" class="btn btn-info text-white fs-3 p-2 w-75">
        </div>
        <div class="table-responsive">
            <table class="table w-75 mx-auto my-4">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Título</th>
                        <th scope="col">Autor</th>
                        <th scope="col">Género</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Eliminar/Modificar</th>
                    </tr>
                </thead>
                <tbody id="tablaLibros"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal para modificar/libros -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div>
                <div class="border-bottom border-success mb-4">
                    <h2 class="text-center py-4" id="tituloModal"></h2>
                </div>
                <div>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="titulo">Título</label>
                                <input type="text" class="form-control" id="titulo" placeholder="Título">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="autor">Autor</label>
                                <input type="text" class="form-control" id="autor" placeholder="Autor">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="genero">Género</label>
                                <input type="text" class="form-control" id="genero" placeholder="Género">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="precio">Precio</label>
                                <input type="number" class="form-control" id="precio" placeholder="Precio">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="stock">Stock</label>
                                <input type="number" class="form-control" id="stock" placeholder="Stock">
                            </div>
                        </div>
                        <button type="button" id="btnGuardar" class="btn btn-danger fs-5 w-100 py-3">Guardar Libro</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Libreria Space. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    
</body>

</html>
